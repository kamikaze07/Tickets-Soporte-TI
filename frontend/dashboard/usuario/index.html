<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Usuario | Tickets de Soporte TI</title>

  <base href="/ticketssoporteti/frontend/dashboard/usuario/">

  <link rel="stylesheet" href="css/dashboard.css">

  <!-- JS PRINCIPAL (una sola vez, con defer) -->
  <script src="js/dashboard.js" defer></script>
</head>
<body>

  <!-- HEADER -->
  <div id="header"></div>

  <!-- LAYOUT PRINCIPAL -->
  <div class="layout">

    <!-- SIDEBAR -->
    <nav id="sidebarNav" class="sidebar"></nav>

    <!-- CONTENIDO CENTRAL -->
    <main class="content">
      <div class="content-header">
        <h1>Mis Tickets</h1>
        <button id="btnCrearTicket" class="btn-primary">
          Crear Ticket
        </button>
      </div>

      <section class="content-body">
        <div class="card">
          <h3 id="ticketsTitle">Mis Tickets</h3>
          <div id="ticketList"></div>
        </div>
      </section>
    </main> 

    <!-- CARDBOARD DERECHO -->
    <aside id="cardboard" class="cardboard"></aside>

  </div>

  <!-- MODAL -->
  <div id="modal"></div>

  <div id="toast" class="toast hidden"></div>

  <!-- JS SECUNDARIO -->
  <script src="js/tickets.ui.js" defer></script>

</body>
</html>
