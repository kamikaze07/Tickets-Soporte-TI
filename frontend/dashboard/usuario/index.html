<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Usuario | Tickets de Soporte TI</title>

  <base href="/ticketssoporteti/frontend/dashboard/usuario/">

  <link rel="stylesheet" href="css/dashboard.css">

  <script src="/ticketssoporteti/frontend/dashboard/usuario/js/dashboard.js" defer></script>
</head>
<body>

  <div id="header"></div>

  <div class="layout">

    <nav id="sidebarNav" class="sidebar"></nav>

    <main class="content">
      <div class="content-header">
        <h1 id="pageTitle">Mis Tickets</h1>
        <button id="btnCrearTicket" class="btn-primary">
          Crear Ticket
        </button>
      </div>

      <section class="content-body">

        <!-- LISTADO (EXISTENTE) -->
        <div class="card" id="ticketsContainer">
          <h3>Mis Tickets</h3>
          <div id="ticketList"></div>
        </div>

        <!-- DETALLE (NUEVO) -->
        <div class="card" id="ticketDetailView" style="display:none">

          <button id="btnVolver" class="btn-secondary">‚Üê Volver</button>

          <h3 id="dtTitulo"></h3>
          <p id="dtDescripcion"></p>

          <span id="dtEstado" class="ticket-status"></span>

          <hr>

          <h4>Conversaci√≥n</h4>

          <div id="chatBox" class="chat-box"></div>

         <form id="chatForm" class="chat-form">
            <button type="button" id="btnFileUsuario" class="btn-clip">üìé</button>

            <input
              type="file"
              id="fileInputDocumento"
              accept="image/*,.pdf,.doc,.docx,.xls,.xlsx"
              hidden
            />


            <input
              type="text"
              id="mensaje"
              placeholder="Escribe tu mensaje‚Ä¶"
              autocomplete="off"
              required
            />

          </form>
         <div id="typingIndicator" style="display:none;">
          El t√©cnico est√° escribiendo...
        </div>
          <div id="uploadProgressContainer" class="upload-progress hidden">
          <div id="uploadProgressBar" class="upload-progress-bar"></div>
        </div>

        </div>

      </section>
    </main>

    <aside id="cardboard" class="cardboard"></aside>

  </div>

  <div id="modal"></div>
  <div id="toast" class="toast hidden"></div>

  <div id="imageModal" class="image-modal hidden">
  <span id="closeImageModal">&times;</span>
  <img id="modalImage">
</div>


  <script src="/ticketssoporteti/frontend/dashboard/usuario/js/tickets.ui.js" defer></script>

</body>
</html>
